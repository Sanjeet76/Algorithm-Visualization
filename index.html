<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm  Visualization</title>
    <style>
        #graph{
            position: absolute;
        }
        #buttons{
            position:relative;
        }
       
    </style>
</head>

<body>
    <div id="container">
        <canvas id="graph"></canvas>
        <div id="buttons">
            <button id="randomize">Randomize array</button>
            <button id="insertion-sort">Insertion Sort</button>
            <button id="selection-sort">Selection Sort</button>
            <button id="bubble-sort">Bubble Sort</button>
            <button id="quick-sort">Quick Sort</button>
            <button id="merge-sort">Merge Sort</button>
            <button id="shell-sort">Shell Sort</button>
            <button id="change-size">Change  Size</button>
            <button id="animation-speed" >Change Animation Speed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
